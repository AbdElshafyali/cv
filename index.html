                currentLang = 'ar';
            } else {
                currentLang = 'en';
            }

            // B. Theme Detection
            // Check if user has saved preference, otherwise use system
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            updateIcon();
            updateUI();
        }

        function renderChart(data) {
            const ctx = document.getElementById('readinessChart').getContext('2d');
            const isDark = document.documentElement.classList.contains('dark');
            const labels = currentLang === 'ar' ? ['البرمجة', 'المالية', 'Soft Skills'] : ['Coding', 'Finance', 'Soft Skills'];
            
            if (chartInstance) chartInstance.destroy();

            Chart.defaults.color = isDark ? '#94a3b8' : '#64748b';
            Chart.defaults.font.family = 'Tajawal';

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: [40, 35, 25],
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: { position: 'bottom', labels: { padding: 10, usePointStyle: true } },
                        tooltip: { 
                            backgroundColor: isDark ? '#1e293b' : '#ffffff',
                            titleColor: isDark ? '#fff' : '#000',
                            bodyColor: isDark ? '#cbd5e1' : '#475569',
                            borderColor: isDark ? '#334155' : '#e2e8f0',
                            borderWidth: 1,
                            padding: 10
                        }
                    }
                }
            });
        }

        function animateProgressBars() {
            document.querySelectorAll('.progress-bar').forEach(bar => {
                bar.style.width = bar.getAttribute('data-width');
            });
        }

        function updateIcon() {
            const icon = document.getElementById('themeIcon');
            if (document.documentElement.classList.contains('dark')) {
                icon.classList.remove('fa-moon', 'text-gray-600');
                icon.classList.add('fa-sun', 'text-yellow-300');
            } else {
                icon.classList.remove('fa-sun', 'text-yellow-300');
                icon.classList.add('fa-moon', 'text-gray-600');
            }
        }

        function updateUI() {
            renderUI();
        }

        // --- 5. EVENT LISTENERS ---
        document.getElementById('langToggle').addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            updateUI();
        });

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');

            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcon();
            updateUI(); // To update chart colors
        });
