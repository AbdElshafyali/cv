        function renderChart(data) {
            const ctx = document.getElementById('readinessChart').getContext('2d');

        function animateProgressBars() {
            document.querySelectorAll('.progress-bar').forEach(bar => {
                bar.style.width = bar.getAttribute('data-width');
            });
        }

        function updateIcon() {
            const icon = document.getElementById('themeIcon');
            if (document.documentElement.classList.contains('dark')) {
                icon.classList.remove('fa-moon', 'text-gray-600');
                icon.classList.add('fa-sun', 'text-yellow-300');
            } else {
                icon.classList.remove('fa-sun', 'text-yellow-300');
                icon.classList.add('fa-moon', 'text-gray-600');
            }
        }

        function updateUI() {
            renderUI();
        }

        // --- 5. EVENT LISTENERS ---
        document.getElementById('langToggle').addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            updateUI();
        });

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcon();
            updateUI(); // To update chart colors
        });

        // --- 6. CHAT LOGIC ---
        const chatWindow = document.getElementById('chatWindow');
        const chatToggle = document.getElementById('chatToggle');
        const closeChat = document.getElementById('closeChat');
        const chatInput = document.getElementById('chatInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');

        // Toggle Chat
        chatToggle.addEventListener('click', () => {
            chatWindow.classList.add('open');
            chatToggle.classList.add('hidden');
        });

        closeChat.addEventListener('click', () => {
            chatWindow.classList.remove('open');
            chatToggle.classList.remove('hidden');
        });

        // Add Message to UI
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            if (type === 'ai') {
                div.innerHTML = marked.parse(text); // Parse markdown for AI responses
            } else {
                div.textContent = text;
            }
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add Typing Indicator
        function addTypingIndicator() {
            const div = document.createElement('div');
            div.id = 'typingIndicator';
            div.className = 'message ai typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const el = document.getElementById('typingIndicator');
            if (el) el.remove();
        }

        // Send Message Handler
        async function handleSend() {
            const text = chatInput.value.trim();
            if (!text || apiKey === "YOUR_GEMINI_API_KEY") return;

            addMessage(text, 'user');
            chatInput.value = '';
            addTypingIndicator();

            try {
                // Construct Prompt
                const systemPrompt = `You are an AI Assistant for Abd El-Shafi Ali. 
                Answer questions based ONLY on the following resume data. 
                Be enthusiastic, professional, and concise. 
                If asked about contact info, provide the email/phone from data.
                Language: ${currentLang === 'ar' ? 'Arabic' : 'English'}.
                
                Resume Data: ${JSON.stringify(contentData[currentLang])}`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: text }]
                        }],
                        systemInstruction: {
                            parts: [{ text: systemPrompt }]
                        }
                    })
                });

                const data = await response.json();
                removeTypingIndicator();

                if (data.candidates && data.candidates[0].content) {
                    const reply = data.candidates[0].content.parts[0].text;
                    addMessage(reply, 'ai');
                } else {
                    // Check for API key error specifically
                    if (data.error && data.error.message.includes("API key not valid")) {
                         const keyErrorMsg = currentLang === 'ar' 
                            ? 'Ø¹Ø°Ø±Ù‹Ø§ØŒ Ø®Ø¯Ù…Ø© Ø§Ù„Ø´Ø§Øª ØºÙŠØ± Ù…ÙØ¹Ù„Ø©. (Ù…ÙØªØ§Ø­ API ØºÙŠØ± ØµØ§Ù„Ø­ Ø£Ùˆ Ù…ÙÙ‚ÙˆØ¯).' 
                            : 'Sorry, the chat service is not active. (API key is invalid or missing).';
                        addMessage(keyErrorMsg, 'ai');
                    } else {
                        addMessage(contentData[currentLang].chat.error, 'ai');
                    }
                }

            } catch (error) {
                console.error(error);
                removeTypingIndicator();
                addMessage(contentData[currentLang].chat.error, 'ai');
            }
        }

        sendMessageBtn.addEventListener('click', handleSend);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
